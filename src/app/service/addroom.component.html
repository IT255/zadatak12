
<div class="container">
  <form role="form" [formGroup]="addRoomForm">
    <div class="form-group">
      <label for="tipSobe">Tip Sobe:</label>
      <input type="text" class="form-control" formControlName='tipSobe'>
    </div>
    <div class="form-group">
      <label for="brojKvadrata">Broj Kvadrata:</label>
      <input type="text" class="form-control" formControlName='brojKvadrata'>
    </div>
    <div class="form-group">
      <label for="brojKreveta">Broj Kreveta:</label>
      <input type="text" class="form-control" formControlName='brojKreveta'>
    </div>
    <div class="form-group">
      <label for="cena">Cena:</label>
      <input type="text" class="form-control" formControlName='cena'>
    </div>
    <div class="form-group">
      <label for="sprat">Sprat:</label>
      <input type="text" class="form-control" formControlName='sprat'>
    </div>

    <button (click)="onAddRoom()" class="btn btn-default">Dodaj</button>
  </form>
</div>
